# This is a CI/CD workflow for deploying a Strapi application

name: CI/CD for Strapi

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # Adjust Node.js version as per your project requirements

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Build Strapi application
        run: |
          yarn build

      - name: Test Strapi application
        run: |
          # Add your test commands here

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest

    needs: ci # Specifies that the CD job depends on the successful completion of the CI job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${USERNAME}@${HOST} '
          cd ~/my-strapi-project &&
          git pull origin master &&
          yarn install &&
          yarn build &&
          pm2 restart npm --name "strapi" -- run start
          '


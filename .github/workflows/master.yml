name: CI/CD Pipeline for Strapi Deployment (Build & Deploy)
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Strapi
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: '${{ secrets.SERVER_KEY }}'
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./build
      - name: Sync build to server
        env:
          HOST: '${{ secrets.SERVER_HOST }}'
          USER: '${{ secrets.SERVER_USER }}'
        run: >
          rsync -avz --delete ./build/ ${{ secrets.SERVER_USER }}@${{
          secrets.SERVER_HOST }}:/home/ubuntu/strapi
      - name: Pull latest changes on server
        env:
          HOST: '${{ secrets.SERVER_HOST }}'
          USER: '${{ secrets.SERVER_USER }}'
        run: >
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{
          secrets.SERVER_HOST }} "cd /home/ubuntu/strapi && git pull origin
          master"
      - name: Install dependencies on server
        env:
          HOST: '${{ secrets.SERVER_HOST }}'
          USER: '${{ secrets.SERVER_USER }}'
        run: >
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{
          secrets.SERVER_HOST }} "cd /home/ubuntu/strapi && npm install"
      - name: Build on server
        env:
          HOST: '${{ secrets.SERVER_HOST }}'
          USER: '${{ secrets.SERVER_USER }}'
        run: >
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{
          secrets.SERVER_HOST }} "cd /home/ubuntu/strapi && npm run build"
      - name: Restart Strapi service
        env:
          HOST: '${{ secrets.SERVER_HOST }}'
          USER: '${{ secrets.SERVER_USER }}'
        run: >
          ssh -i key.pem -o StrictHostKeyChecking=no
          ${SERVER_USER}@${SERVER_HOST} "
            cd ~/strapi &&
            git pull origin master &&
            npm install &&
            npm run build &&
            nohup npm start &
          "
